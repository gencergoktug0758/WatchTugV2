<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern WTUG Logo - Clean and Minimalist -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- W Letter -->
  <path d="M 25 40 L 25 75 L 30 75 L 30 52 L 35 68 L 40 52 L 40 75 L 45 75 L 45 40 L 40 40 L 35 56 L 30 40 Z" 
        fill="white" opacity="0.98" filter="url(#glow)"/>
  
  <!-- T Letter -->
  <path d="M 50 40 L 50 52 L 55 52 L 55 75 L 60 75 L 60 52 L 65 52 L 65 40 Z" 
        fill="white" opacity="0.98" filter="url(#glow)"/>
  
  <!-- U Letter -->
  <path d="M 70 40 L 70 68 Q 70 75 75 75 Q 80 75 80 68 L 80 40 L 85 40 L 85 68 Q 85 78 75 78 Q 65 78 65 68 L 65 40 Z" 
        fill="white" opacity="0.98" filter="url(#glow)"/>
  
  <!-- G Letter (Bottom accent) -->
  <path d="M 50 82 L 50 88 L 70 88 Q 72 88 72 85 Q 72 82 70 82 Z" 
        fill="url(#bgGradient)" opacity="0.8"/>
  
  <!-- Decorative dots -->
  <circle cx="35" cy="30" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="85" cy="30" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="35" cy="90" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="85" cy="90" r="2.5" fill="white" opacity="0.7"/>
</svg>
