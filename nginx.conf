# WatchTug Nginx Configuration
# Bu dosyayı /etc/nginx/sites-available/watchtug olarak kaydedin

upstream watchtug_backend {
    server localhost:3000;
}

server {
    listen 80;
    server_name your-domain.com;  # Buraya domain adresinizi yazın

    # Client (Frontend) - Vite build output
    location / {
        root /var/www/watchtug/client/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Backend API ve Socket.io
    location /socket.io/ {
        proxy_pass http://watchtug_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API endpoints (eğer varsa)
    location /api/ {
        proxy_pass http://watchtug_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

